<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Sign up form</title>
</head>
<body>
    <div class="picture-frame">
        <div class="picture-title">
            <img src="./images/odin-lined.png">
            <p>ODIN</p>
        </div>
        <div class="picture-footer">Photo by <a href="https://unsplash.com/@yan_slg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Boudhayan Bardhan</a> on <a href="https://unsplash.com/photos/60tataLkJ0U?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <main class="main-container">
        <div class="main-content">
            <div class="hero">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-card">
                <div class="form-title">
                    <h3>Let's do this!</h3>
                </div>
                <form>
                    <div class="form-group">
                        <label class="form-label" for="first-name">FIRST NAME</label>
                        <input class="form-input" type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="last-name">LAST NAME</label>
                        <input class="form-input" type="text" id="last-name" name="last-name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="user-email">EMAIL</label>
                        <input class="form-input" type="email" id="user-email" name="user-email">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="phone-number">PHONE NUMBER</label>
                        <input class="form-input" type="number" id="phone-number" name="phone-number">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">PASSWORD</label>
                        <input class="form-input" type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password-confirm">CONFIRM PASSWORD</label>
                        <input class="form-input" type="password" id="password-confirm" name="password-confirm">
                    </div>
                </form>
            </div>
            <div class="account-submit">
                <button id="create-account">Create Account</button>
            </div>
            <div class="log-in">
                <p>Already have an account? <a href=".">Log in</a></p>
            </div>
        </div>    
    </main>
</body>
</html>

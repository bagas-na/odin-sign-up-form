<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Sign up form</title>
</head>
<body>
    <div class="picture-frame">
        <div class="picture-title">ODIN</div>
        <div class="picture-background"></div>
        <div class="picture-footer"></div>
    </div>
    <main>
        <div class="hero">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form-card">
            <div class="form-title">
                <h3>Let's to this!</h3>
            </div>
            <form>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email">
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password">
                </div>
                <div>
                    <label for="password-confirm"></label>
                    <input type="password">
                </div>
            </form>
        </div>
        <div class="account-submit">
            <button>Create Account</button>
        </div>
        <div class="log-in">
            <p>Already have an account?</p><a href="">Log in</a>
        </div>
    </main>
</body>
</html>
